spring.application.name=FoodDeliveryApplication

# ======================
# Server Configuration
# ======================
server.port=${PORT:8080}


server.servlet.context-path=/

# ======================
# Database Configuration
# ======================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name=rest_api
spring.datasource.url=jdbc:mysql://localhost:3306/fooddilivery
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================
# H2 Console (for development)
# ======================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================
# Thymeleaf Configuration
# ======================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ======================
# Static Resources
# ======================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ======================
# File Upload
# ======================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ======================
# JWT Configuration
# ======================
app.jwt.secret=your-secret-key-change-this-in-production-use-a-strong-random-key
app.jwt.expiration=86400000

# ======================
# OTP Configuration
# ======================
app.otp.expiration=600000
app.otp.length=6

# ======================
# Payment Feature Flags (your custom flags)
# ======================
app.payment.googlepay.enabled=true
app.payment.phonepe.enabled=true
app.payment.qr.enabled=true

# ======================
# Admin Configuration
# ======================
app.admin.default-password=admin123

# ======================
# Razorpay Payment Gateway (TEST / LIVE via env vars)
# ======================
razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:}
razorpay.currency=INR
razorpay.company.name=Food Delivery App

# ======================
# OpenAI Configuration
# ======================
openai.api.key=${OPENAI_API_KEY:}
openai.api.base-url=https://api.openai.com/v1
openai.chat.model=gpt-4.1-mini
openai.image.model=gpt-image-1

# ======================
# Email (Gmail SMTP) - for OTP EMAIL
