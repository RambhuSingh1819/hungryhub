<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Food Delivery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">üçî Food Delivery</div>
        <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/user/login}">Login</a>
            <a th:href="@{/user/register}">Register</a>
        </div>
    </div>
</nav>

<!-- RESET PASSWORD CARD -->
<div class="auth-container">
    <div class="auth-card reset-card">
        <div class="reset-icon">üîÅ</div>
        <h2 class="reset-title">Reset your password</h2>
        <p class="reset-subtitle">
            Enter the OTP sent to your email and choose a new secure password for your account.
        </p>

        <!-- Error message -->
        <div th:if="${error}" class="message error" th:text="${error}"></div>

		<form th:action="@{/user/password/verify-otp}" th:object="${resetRequest}" method="post">
		    <!-- keep email hidden -->
		    <input type="hidden" th:field="*{email}" />

		    <div class="form-group">
		        <label for="otp">OTP</label>
		        <input type="text" id="otp" th:field="*{otp}" maxlength="6" required placeholder="Enter 6-digit OTP">
		    </div>

		    <div class="form-group">
		        <label for="newPassword">New Password</label>
		        <input type="password" id="newPassword" th:field="*{newPassword}" required placeholder="Create new password">
		    </div>

		    <div class="form-group">
		        <label for="confirmPassword">Confirm Password</label>
		        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required placeholder="Re-enter new password">
		    </div>

		    <button type="submit" class="btn btn-primary btn-block">
		        Reset Password
		    </button>
		</form>

        <p class="reset-footer-text">
            Remembered your password?
            <a th:href="@{/user/login}">Back to login</a>
        </p>
    </div>
</div>

</body>
</html>
