<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Food Delivery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- NAVBAR (optional but keeps UI consistent) -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">üçî Food Delivery</div>
            <div class="nav-links">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/user/login}">Login</a>
                <a th:href="@{/user/register}">Register</a>
            </div>
        </div>
    </nav>

    <!-- FORGOT PASSWORD CARD -->
    <div class="auth-container">
        <div class="auth-card forgot-card">
            <div class="forgot-icon">üîê</div>
            <h2 class="forgot-title">Forgot your password?</h2>
            <p class="forgot-subtitle">
                Enter your registered email address and we‚Äôll send you a one-time password (OTP) to reset it.
            </p>

            <!-- Error message -->
            <div th:if="${error}" class="message error" th:text="${error}"></div>

            <form th:action="@{/forgot-password}" th:object="${forgotRequest}" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" type="email" th:field="*{email}" required placeholder="you@example.com">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Send OTP
                </button>

                <p class="forgot-footer-text">
                    Remembered your password?
                    <a th:href="@{/user/login}">Back to login</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
