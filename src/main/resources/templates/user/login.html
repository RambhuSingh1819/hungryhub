<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Food Delivery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="user-auth">
    <!-- NAVBAR (keeps layout consistent) -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">üçî Food Delivery</div>
            <div class="nav-links">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/user/login}">Login</a>
                <a th:href="@{/user/register}">Register</a>
            </div>
        </div>
    </nav>

    <!-- LOGIN CARD -->
    <div class="auth-container">
        <div class="auth-card login-card">
            <div class="login-icon">üçï</div>
            <h2 class="login-title">Welcome back</h2>
            <p class="login-subtitle">
                Login to track your orders, reorder favourites and enjoy fast checkout.
            </p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier">Email or Phone Number</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="you@example.com or 9876543210">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-footer-row">
                    <a th:href="@{/forgot-password}" class="link-small">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="auth-bottom-text">
                Don't have an account?
                <a th:href="@{/user/register}">Register here</a>
            </p>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script th:src="@{/js/user-auth.js}"></script>
</body>
</html>
