<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="admin-auth">


<nav class="navbar">
    <div class="container">
        <div class="nav-brand">ðŸ›  Admin Panel</div>
        <div class="nav-links">
            <a th:href="@{/admin/login}">Login</a>
        </div>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-card reset-card">

        <h2 class="auth-title">Reset Password</h2>
        <p class="auth-subtitle">
            Enter the OTP sent to your email and set a new password.
        </p>

        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form th:action="@{/admin/reset-password}"
              th:object="${resetRequest}" method="post">

            <input type="hidden" th:field="*{email}">

            <div class="form-group">
                <label>OTP</label>
                <input type="text" th:field="*{otp}" maxlength="6" placeholder="Enter OTP" required>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" th:field="*{newPassword}" placeholder="New Password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
            </div>

            <button class="btn btn-primary btn-block">Reset Password</button>
        </form>

        <p class="auth-footer">
            Back to <a th:href="@{/admin/login}">Login</a>
        </p>

    </div>
</div>

</body>
</html>
