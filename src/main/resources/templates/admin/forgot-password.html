<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="admin-auth">

<nav class="navbar">
    <div class="container">
        <div class="nav-brand">ðŸ›  Admin Panel</div>
        <div class="nav-links">
            <a th:href="@{/admin/login}">Login</a>
        </div>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Forgot Password</h2>

        <p class="auth-subtitle">
            Enter your registered admin email. Weâ€™ll send you an OTP to reset your password.
        </p>

        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form th:action="@{/admin/forgot-password}" th:object="${forgotRequest}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Enter admin email" required>
            </div>

            <button class="btn btn-primary btn-block">Send OTP</button>
        </form>

        <p class="auth-footer">
            Remembered password? <a th:href="@{/admin/login}">Back to login</a>
        </p>
    </div>
</div>

</body>
</html>
